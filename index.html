<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SoundBuddy - Recomendador de Can√ßons</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root {
        background: #1a1a2e;
        padding: 2rem;
        border-radius: 12px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 900;
        letter-spacing: 1px;
      }
      button {
        cursor: pointer;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }
      .btn-primary {
        background-color: #6c63ff;
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: #5548c8;
      }
      input, select {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: none;
        font-size: 1rem;
      }
      .card {
        background: #222244;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        white-space: pre-line;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
